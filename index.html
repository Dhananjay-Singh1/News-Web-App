<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/news-logo.jpg" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-links nav-items" id="Cryptocurrency" onclick="onNavItemClick('Cryptocurrency')">Cryptocurrency</li>
                    <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="nav-search flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img" src="https://via.placeholder.com/400x200" alt="news-image">

            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gagdet 20/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, exercitationem itaque quaerat earum facilis culpa quasi sunt assumenda quam commodi?</p>
            </div>               
        </div>
       
    </template>


 










    <script src="script.js"></script>
    
</body>
</html>
